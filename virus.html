<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Valentine </title>
	<link rel="stylesheet" href="page.css">
	<link rel="icon" type="image/x-icon" href="icon.png">
	<p class="header"> Will you be my valentine this coming February 14? </p>
<script src="script.js"></script>
</head>
<body>
<img src="second.gif" width="300" height="300" id="gif">
<div class="container">
	<div class="center">
		<button class="btn yes" id="yes"> Yes! </button>
		<button class="btn no" id="no"> No </button>
	</div>
</div>
<div id="picture-options" style="display: none;">
        <div class="option">
            <img src="archery.jpg" alt="Option 1" width="200" height="200">
            <button class="option-btn" id="btn1">Archery then do what you want after</button>
        </div>
        <div class="option">
            <img src="movie.jpg" alt="Option 2" width="200" height="200">
            <button class="option-btn" id="btn2">Ice skating then movie night after</button>
        </div>
        <div class="option">
            <img src="beach.jpg" alt="Option 3" width="200" height="200">
            <button class="option-btn" id="btn3">Let's go swimming!</button>
        </div>
</div>
</body>
</html>
